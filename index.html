<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Study Dashboard</title>
  <style>
    :root {
      --bg-color: #073b4c;
      --card-color: #118ab2;
      --text-color: #ffffff;
      --accent: #ffffff;
      --button-color: #8B0000; /* Dark red */
      --button-hover: #a00000;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: row;
      gap: 2rem;
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      width: 35%;
    }

    .main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    .card {
      background: var(--card-color);
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      margin-top: 0;
      color: var(--accent);
    }

    input[type="text"],
    input[type="url"] {
      padding: 0.6rem;
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      background: var(--button-color);
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    ul li {
      list-style: none;
      margin: 0.5rem 0;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }

    audio {
      width: 100%;
      margin-top: 1rem;
    }

    .main .card {
      width: 100%;
      max-width: 700px;
    }
  </style>
</head>
<body>

  <!-- Sidebar widgets -->
  <div class="sidebar">
    <div class="card">
      <h2>Current Time</h2>
      <p id="clock" style="font-size: 1.5rem;"></p>
    </div>

    <div class="card">
      <h2>Study Timer</h2>
      <p id="timerDisplay" style="font-size: 2rem;">00:00</p>
      <button onclick="startTimer()">Start 50 min Timer</button>
    </div>

    <div class="card">
      <h2>To-do Checklist</h2>
      <input type="text" id="todoInput" placeholder="Add a new task" />
      <button onclick="addTodo()">Add Task</button>
      <ul id="todoList"></ul>
    </div>

    <div class="card">
      <h2>Play Audio by URL</h2>
      <input type="url" id="audioURL" placeholder="Paste audio file URL (MP3, etc.)" />
      <button onclick="playAudio()">Play Audio</button>
      <audio id="audioPlayer" controls></audio>
    </div>
  </div>

  <!-- Main YouTube area -->
  <div class="main">
    <div class="card">
      <h2>YouTube Video</h2>
      <input type="url" id="youtubeURL" placeholder="Paste YouTube video URL" />
      <button onclick="embedYouTube()">Load Video</button>
      <div id="youtubePlayer" style="margin-top: 1rem;"></div>
    </div>
  </div>

  <script>
    // Clock
    setInterval(() => {
      const now = new Date();
      document.getElementById('clock').textContent = now.toLocaleTimeString();
    }, 1000);

    // Timer
    let timer;
    function startTimer() {
      let time = 50 * 60;
      clearInterval(timer);
      timer = setInterval(() => {
        const minutes = Math.floor(time / 60);
        const seconds = time % 60;
        document.getElementById('timerDisplay').textContent =
          `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        if (time > 0) time--;
        else clearInterval(timer);
      }, 1000);
    }

    // To-do
    function addTodo() {
      const input = document.getElementById('todoInput');
      const text = input.value.trim();
      if (!text) return;
      const li = document.createElement('li');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      li.appendChild(checkbox);
      li.appendChild(document.createTextNode(' ' + text));
      document.getElementById('todoList').appendChild(li);
      input.value = '';
    }

    // YouTube Embed
    function embedYouTube() {
      const url = document.getElementById('youtubeURL').value;
      const videoID = url.split('v=')[1]?.split('&')[0];
      if (!videoID) return alert("Invalid YouTube URL");
      document.getElementById('youtubePlayer').innerHTML =
        `<iframe src="https://www.youtube.com/embed/${videoID}" allowfullscreen></iframe>`;
    }

    // Audio Player
    function playAudio() {
      const url = document.getElementById('audioURL').value;
      const audio = document.getElementById('audioPlayer');
      audio.src = url;
      audio.play();
    }
  </script>
</body>
</html>
